name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Basic import check (FastAPI app)
        run: |
          python -c "import api.main; print('✅ api.main import OK')"

      - name: Run unit tests (if you add later)
        run: |
          if [ -d tests ]; then pytest -q; else echo "No tests folder yet ✅"; fi
