name: CI

on:
  push:
  pull_request:

jobs:
  build-check:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      # ✅ Basic sanity checks (fast, production-style)
      - name: Import check (API)
        run: |
          python -c "from api.main import app; print('✅ FastAPI import OK')"

      - name: Compile check (all python files)
        run: |
          python -m compileall .
